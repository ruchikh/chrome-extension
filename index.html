<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vegrow New Tab</title>
  <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>
<body>
  <div class="container">
    <div class="secondary-container">
      <div class="watch">
        <div class="clock time"></div>
        <div class="greeting"></div>
      </div>
        <form>
          <div class="prompt">
            <div class="question">Hello, What's your name?</div>
            <input class="prompt-name" placeholder="Enter your name">
          </div>
          <ul class="userlist"></ul>
        </form>        
      </div>

      <div class="quote">
        <div class="quote-text">
          <blockquote>
            <p></p>
            <span></span>
          </blockquote>
        </div> 
      </div>    
    </div>

    <div class = "wrapper">
        <h1>Todo List</h1>
      <div class= "secondary-wrapper">
        <form class="addItems">
          <input type="text" class="todo-text" placeholder="What needs to be done?">
        </form>
        <ul class="todo"></ul>
      </div>
      <footer class="footer">
        <span class="counting"></span>
        <span class="style_all"></span>
        <span class="style_completed border">Completed</span>
        <a href="" class="anchor">clear completed</a>
      </footer>
    </div>
  </div>   
  <script src="./js/main.js"></script>
  <script src="./js/quotes.js"></script>
</body>
</html>
